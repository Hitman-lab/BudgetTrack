<!DOCTYPE html>
<html>
<head>
	<title>Budget App</title>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">

	<!-- icons -->
  	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

  	<!-- External Style sheet -->
  	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="top">
		<div class="budget">
			<div class="budget_title">
				Available Budget in <span class="budget_title--month">%Month%</span>		
			</div>

			<div class="budget_value">+2,452.63</div>

			<!-- Income -->

			<div class="budget_income clearfix">
				<div class="budget_income--text">Income</div>
				<div class="right">
					<div class="budget_income--value">+ 3,234.00</div>
					<div class="budget_income--percentage">&nbsp;</div>
				</div>
			</div>

			<!-- Expenses -->

			<div class="budget_expenses clearfix">
				<div class="budget_expenses--text">Expenses</div>
				<div class="right">
					<div class="budget_expenses--value">+ 3,434.00</div>
					<div class="budget_expenses--percentage">45%</div>
				</div>
			</div>

		</div>
	</div>

	<div class="buttom">
		<div class="add">
			<div class="add_container">
				<select class="add_type">
					<option value="inc" selected>+</option>
					<option value="exp">-</option>
				</select>
				<input type="text" class="add_description" placeholder="add description">
				<input type="number" class="add_value" placeholder="value">
				<button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
			</div>
		</div>


		<div class="container clearfix">
			
			<div class="income">
				<h2 class="income_title">income</h2>
				
				<div class="income_list">
					
					<div class="item clearfix" id="income-0">
						<div class="item_description">Salary</div>
						<div class="right clearfix">
							<div class="item_value">+ 2,343.0</div>
							<div class="item_delete">
								<button class="item_delete--btn"><i class="ion-ios-close-outline"></i></button>
							</div>
						</div>
					</div>

					<div class="item clearfix" id="income-1">
						<div class="item_description">Salary</div>
						<div class="right clearfix">
							<div class="item_value">+ 2,343.0</div>
							<div class="item_delete">
								<button class="item_delete--btn"><i class="ion-ios-close-outline"></i></button>
							</div>
						</div>
					</div>

				</div>

			</div>

			<div class="expenses">
				<h2 class="expenses_title">Expenses</h2>

				<div class="expenses_list">
					
					<div class="item clearfix" id="expenses-0">
						<div class="item_description">Apartment Rent</div>
						<div class="right clearfix">
							<div class="item_value">- 900.00</div>
							<div class="item_percentage">21%</div>
							<div class="item_delete">
								<button class="item_delete--btn"><i class="ion-ios-close-outline"></i></button>
							</div>
						</div>
					</div>

					<div class="item clearfix" id="expenses-1">
						<div class="item_description">Apartment Rent</div>
						<div class="right clearfix">
							<div class="item_value">- 900.00</div>
							<div class="item_percentage">21%</div>
							<div class="item_delete">
								<button class="item_delete--btn"><i class="ion-ios-close-outline"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>										

</body>
</html>
